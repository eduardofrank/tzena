renderingOptions:
  submitButtonLabel: Submit
type: Form
identifier: tzenaContact
label: tzenaContact
prototypeName: standard
finishers:
  -
    options:
      subject: 'e-mail from web page'
      senderAddress: '{text-3}'
      senderName: '{text-1}  {text-2}'
      replyToAddress: '{text-3}'
      attachUploads: true
      translation:
        language: ''
      recipients:
        info@tzena.tech: 'Info at Tzena'
      addHtmlPart: true
    identifier: EmailToReceiver
  -
    options:
      pageUid: '7'
      additionalParameters: ''
    identifier: Redirect
renderables:
  -
    renderingOptions:
      previousButtonLabel: 'Previous step'
      nextButtonLabel: 'Next step'
    type: Page
    identifier: page-1
    label: ''
    renderables:
      -
        type: GridRow
        identifier: gridrow-1
        label: 'Grid: Row'
        renderables:
          -
            defaultValue: ''
            type: Text
            identifier: text-1
            label: 'First Name'
            properties:
              fluidAdditionalAttributes:
                required: required
              gridColumnClassAutoConfiguration:
                viewPorts:
                  lg:
                    numbersOfColumnsToUse: '6'
                  md:
                    numbersOfColumnsToUse: '6'
                  sm:
                    numbersOfColumnsToUse: '12'
                  xs:
                    numbersOfColumnsToUse: '12'
            validators:
              -
                identifier: NotEmpty
          -
            defaultValue: ''
            type: Text
            identifier: text-2
            label: 'Last Name'
            properties:
              fluidAdditionalAttributes:
                required: required
              gridColumnClassAutoConfiguration:
                viewPorts:
                  lg:
                    numbersOfColumnsToUse: '6'
                  md:
                    numbersOfColumnsToUse: '6'
                  sm:
                    numbersOfColumnsToUse: '12'
                  xs:
                    numbersOfColumnsToUse: '12'
            validators:
              -
                identifier: NotEmpty
          -
            defaultValue: ''
            type: Text
            identifier: text-3
            label: e-mail
            properties:
              fluidAdditionalAttributes:
                required: required
              gridColumnClassAutoConfiguration:
                viewPorts:
                  lg:
                    numbersOfColumnsToUse: '6'
                  md:
                    numbersOfColumnsToUse: '6'
                  sm:
                    numbersOfColumnsToUse: '12'
                  xs:
                    numbersOfColumnsToUse: '12'
            validators:
              -
                identifier: NotEmpty
              -
                identifier: EmailAddress
          -
            defaultValue: ''
            type: Text
            identifier: text-4
            label: Subject
            properties:
              gridColumnClassAutoConfiguration:
                viewPorts:
                  lg:
                    numbersOfColumnsToUse: '6'
                  md:
                    numbersOfColumnsToUse: '6'
                  sm:
                    numbersOfColumnsToUse: '12'
                  xs:
                    numbersOfColumnsToUse: '12'
          -
            defaultValue: ''
            type: Textarea
            identifier: textarea-1
            label: Message
            properties:
              fluidAdditionalAttributes:
                placeholder: 'Write your message here...'
                required: required
              gridColumnClassAutoConfiguration:
                viewPorts:
                  lg:
                    numbersOfColumnsToUse: '12'
                  md:
                    numbersOfColumnsToUse: '12'
                  sm:
                    numbersOfColumnsToUse: '12'
                  xs:
                    numbersOfColumnsToUse: '12'
            validators:
              -
                identifier: NotEmpty
